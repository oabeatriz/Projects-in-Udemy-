<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web developer study</title>
</head>

<body>
    <div class="container" align="center">
        <h1>Listas ordenas e não ordenadas</h1>
      <a href=index.html>Clique aqui</a>
          
    </div>
    <hr>
    <div class="container">
        <h2>Lista não ordenada // unordered list</h2>
        <ul>
            <li>Notebook</li>
            <li>PC</li>
            <li>Mouse</li>
        </ul>
        <ul type="circle"> <!-- type são tipos de círculo dentro de uma LI / ul-->
            <li>Notebook</li>
            <li>PC</li>
        </ul>
    </div>
    <div class="container">
        <h2>Lista ordenada // ordered list</h2>
        <ol>
            <li>Notebook</li>
            <li>PC</li>
            <li>Mouse</li>

        </ol>
        <ol type="I">
        <li>Notebook</li>
        <li>PC</li>
        <li>Mouse</li> <hr>
        </ol>
</body>

</html>
